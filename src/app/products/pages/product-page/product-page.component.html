<h1>Agregar Producto</h1>
<hr>


<form [formGroup]="myForm">

  <div class="row g-3 align-items-center mb-3">
    <div class="col-auto">
      <label>Nombre: </label>
    </div>

    <div class="col-auto">
      <input formControlName="name" type="text" class="form-control" >
    </div>

    <div class="col-auto">
      <span customLabel
        [color]="color"
        [errors]="myForm.get('name')?.errors"
      >
        Temporal
      </span> <!-- Este span usa nuestra directiva personalizada-->
    </div>

    <div class="row mt-2">
      <div class="col">
        <button class="btn btn-primary" (click)="changeColor()">
          Cambiar color
        </button>
      </div>
    </div>
  </div>

</form>

<pre class="mt-5">
  {{myForm.get('name')?.errors | json}}
</pre>
<p>Color: {{color}}</p>
